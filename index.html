<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>Hiking Generator</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="text">Welcome to the Hiking Generator</h1>
    </header>
    <main>
      <form id="form">
        <input id="user-prompt" class="prompt" type="text" placeholder="Enter locations..." autofocus required
          autocomplete="off">
        <input type="submit" class="submit">
      </form>
      <div id="hike" class="main-box">
      </div>
      <button id="main-button">Tell me joke</button>
      <div id="loadingMessage" class="disabled">Generating...</div>
      <div id="joke"></div>
    </main>
    <footer>
      <p>
        Coded by <a href="https://www.linkedin.com/in/maryna-yaroshchuk-254901243/" target="_blank">Maryna
          Yarochshuk</a>
        and is on
        <a href="https://github.com/MarynaYar/AI" target="_blank">GitHub</a>
      </p>
    </footer>
  </div>
  <script src="index.js"></script>
</body>

</html>
