<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>Hiking Generator</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo-box">
        <div class="logo-img-box">
          <img class="img"
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/121/927/original/hiking_logo_welcome3.png?1712312054"
            alt="">
        </div>
      </div>
    </header>
    <main>
      <div class="form-container">
        <form id="form">
          <input id="user-prompt" class="prompt" type="text" placeholder="Enter locations..." autofocus required
            autocomplete="off">
          <input type="submit" class="submit" value="Submit">
        </form>
        <div class="small">
          i.e Zurich, Switzerland
        </div>
      </div>
      <div id="hike" class="main-box hidden">
      </div>
    </main>
    <footer>
      <p>
        Coded by <a href="https://www.linkedin.com/in/maryna-yaroshchuk-254901243/" target="_blank">Maryna
          Yarochshuk</a>
        and is on
        <a href="https://github.com/MarynaYar/AI" target="_blank">GitHub</a>
      </p>
    </footer>
  </div>
  <script src="index.js"></script>
</body>

</html>
